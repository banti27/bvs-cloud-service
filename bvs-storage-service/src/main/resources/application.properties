spring.application.name=bvs-storage-service
server.port=8081

# AWS Configuration (configure as needed)
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Allow application to start without AWS credentials
spring.cloud.aws.s3.enabled=true
spring.cloud.aws.credentials.instance-profile=false
spring.cloud.aws.stack.auto=false
